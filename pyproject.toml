[project]
name = "diloco-training"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"

[build-system]
requires = ["setuptools >= 61.0", "wheels"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["diloco_training"]

dependencies = [
    "datasets>=3.3.2",
    "pandas>=2.2.3",
    "torch>=2.6.0",
    "torch-geometric>=2.6.1",
    "torchaudio>=2.6.0",
    "torchvision>=0.21.0",
    "transformers>=4.49.0",
    "wandb>=0.19.7",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.1.0",
    "ruff>=0.9.7",
]
